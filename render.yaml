services:
  # Backend Service
  - type: web
    name: artwork-provenance-backend
    runtime: docker
    plan: free
    region: frankfurt
    dockerContext: backend
    dockerfilePath: backend/Dockerfile
    envVars:
      - key: PORT
        value: 8000
    # Health check ensures the app is running before switching traffic
    healthCheckPath: /api/docs 
    autoDeploy: true
